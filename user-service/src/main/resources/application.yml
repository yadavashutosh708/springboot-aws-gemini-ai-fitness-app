spring:
  application:
    name: user-service
  datasource:
      url: jdbc:postgresql://localhost:5432/fitness_user_db
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver

server:
  port: 8080

  jpa:
    hibernate:
            ddl-auto: update
            show-sql: true
            properties:
            hibernate:
                format_sql: true
            database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/