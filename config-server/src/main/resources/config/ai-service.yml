spring:
  datasource:
    mongodb:
      uri: mongodb://localhost:27017/fitness_recommendation
      database: fitness_recommendation
  devtools:
    restart:
      log-condition-evaluation-delta: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}


rabbitmq:
  exchange:
    name: fitness.activity.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking